<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyesh Badge</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="/assets/sb.png" type="image/x-icon">

</head>

<body class="bg-black">
    <!-- Navbar -->
    <div id="navbar" class="flex h-16 py-3 text-white justify-center md:justify-between gap-10 text-3xl font-semibold font-mono  fixed z-10 top-0  w-full
    ">
        <div class="">
            <a href="#home"><img
                    class="h-16 transform transition-all ease-in-out hover:scale-105 duration-500 md:ml-24 "
                    src="assets/logo.png" alt=""></a>
        </div>
        <div class="md:flex space-x-14 hidden ">
            <a href="#projects"><img class="h-16 transform transition-all ease-in-out hover:scale-105 duration-500 "
                    src="assets/projects.png" alt=""></a>
            <a href="#about"><img class="h-16 transform transition-all ease-in-out hover:scale-105 duration-500 "
                    src="assets/about.png" alt=""></a>
            <a href="#connect"><img class="h-16 transform transition-all ease-in-out hover:scale-105 duration-500 "
                    src="assets/get in touch.png" alt=""></a>

        </div>
    </div>

    <!-- Bottom bar -->
    <div class="md:hidden  flex justify-around fixed transition-all ease-in-out inset-x-0 bottom-0 z-10 ">
        <a href="#projects"><img class="h-12 transform transition-all ease-in-out hover:scale-105 duration-500 "
                src="assets/projects.png" alt=""></a>
        <a href="#about"><img class="h-12 transform transition-all ease-in-out hover:scale-105 duration-500 "
                src="assets/about.png" alt=""></a>
        <a href="#connect"><img class="h-12 transform transition-all ease-in-out hover:scale-105 duration-500 "
                src="assets/get in touch.png" alt=""></a>

    </div>
</body>

</html>
